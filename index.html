<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <style>
      #loading_indicator {
         position: absolute;
         top: 0;
         bottom: 0;
         left: 0;
         right: 0;
         margin: auto;
         border: 10px solid grey;
         border-radius: 50%;
         border-top: 10px solid black;
         width: 100px;
         height: 100px;
         animation: spinIndicator 1s linear infinite;
      }
      @keyframes spinIndicator {
         100% {
            transform: rotate(360deg);
         }
      }
   </style>
  </head>
  <body>
    <div id = "loading_indicator"> </div>
   <script>
      document.onreadystatechange = function () {
         if (document.readyState !== "complete") {
            document.querySelector("body").style.visibility = "hidden";
            document.getElementById("loading_indicator").style.visibility = "visible";
         } else {
            setTimeout(() => {
               document.getElementById("loading_indicator").style.display ="none";
               document.querySelector("body").style.visibility = "visible";
            }, 1000)
         }
      };
   </script>
    <a-scene
      markers_start
      vr-mode-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true"
      embedded
      arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;"
    >
      <a-assets>
        <a-asset-item
          id="Ella1"
          response-type="arraybuffer"
          src="/GLBs/EllaChippy.glb"
        ></a-asset-item>
        <a-asset-item
          id="Ella2"
          response-type="arraybuffer"
          src="/GLBs/EllaFeelinglessly.glb"
        ></a-asset-item>
        <a-asset-item
          id="Ella3"
          response-type="arraybuffer"
          src="/GLBs/EllaViolently.glb"
        ></a-asset-item>
        <a-asset-item
          id="Ella4"
          response-type="arraybuffer"
          src="/GLBs/EllaFrolicsomely.glb"
        ></a-asset-item>
        <a-asset-item
          id="Ella5"
          response-type="arraybuffer"
          src="/GLBs/EllaChippy.glb"
        ></a-asset-item>
        <a-asset-item
          id="Ella6"
          response-type="arraybuffer"
          src="/GLBs/EllaFeelinglessly.glb"
        ></a-asset-item>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="/Markers/pattern-Marker2.patt"
      >
        <a-entity
          gltf-model="#Ella1"
          scale="1.7 1.7 1.7"
          rotation="0 0 0"
          position="-0.5 0 1.5"
          animation-mixer="clip:Chippy_Forest_remap; loop:infinite; timeScale: 4"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        preset="custom"
        url="/Markers/pattern-Marker3.patt"
      >
        <a-entity
          gltf-model="#Ella2"
          scale="1.7 1.7 1.7"
          rotation="0 0 0"
          position="0.5 0 -3"
          animation-mixer="clip:Feelinglessly_Forest_remap; loop:infinite; timeScale: 1"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        preset="custom"
        url="/Markers/pattern-Marker4.patt"
      >
        <a-entity
          gltf-model="#Ella3"
          scale="1.7 1.7 1.7"
          rotation="0 0 0"
          position="0 0 2"
          animation-mixer="clip:Violently_Gloria_remap; loop:infinite; timeScale: 2"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        preset="custom"
        url="/Markers/pattern-Marker5.patt"
      >
        <a-entity
          gltf-model="#Ella4"
          scale="1.7 1.7 1.7"
          rotation="0 0 0"
          position="-1.2 0 -1.7"
          animation-mixer="clip:Frolicsomely_Duo_remap; loop:infinite; timeScale: 4"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        preset="custom"
        url="/Markers/pattern-Marker6.patt"
      >
        <a-entity
          gltf-model="#Ella1"
          scale="1.7 1.7 1.7"
          rotation="0 0 0"
          position="-0.5 0 1.5"
          animation-mixer="clip:Chippy_Forest_remap; loop:infinite; timeScale: 4"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        preset="custom"
        url="/Markers/pattern-Marker7.patt"
      >
        <a-entity
          gltf-model="#Ella2"
          scale="1.7 1.7 1.7"
          rotation="0 0 0"
          position="0.5 0 -3"
          animation-mixer="clip:Feelinglessly_Forest_remap; loop:infinite; timeScale: 1"
        ></a-entity>
      </a-marker>
      
      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
