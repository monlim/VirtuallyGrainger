<!DOCTYPE html>
<html>
  <head>
    <title> Virtually Grainger </title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene
      markers_start
      vr-mode-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true"
      embedded
      arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.50; trackingMethod: best;"
    >
      <a-assets>
        <audio id="sound" src="https://cdn.glitch.global/fee03c89-7055-4077-af93-58ebf41c94fa/CountryGardenMid.mp3?v=1693744090266" preload="auto"></audio>
        <a-asset-item
          id="Percy"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/fee03c89-7055-4077-af93-58ebf41c94fa/Salsa.glb?v=1693734718880"
        ></a-asset-item>
        <a-asset-item
          id="Percy2"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/fee03c89-7055-4077-af93-58ebf41c94fa/PercySillyDancing.glb?v=1693732891276"
        ></a-asset-item>
        <a-asset-item
          id="Percy3"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/fee03c89-7055-4077-af93-58ebf41c94fa/PercySwing.glb?v=1693738759058"
        ></a-asset-item>
      </a-assets>
      <a-marker
        type="pattern"
        preset="custom"
        url="https://cdn.glitch.global/fee03c89-7055-4077-af93-58ebf41c94fa/pattern-Marker1.patt?v=1693179139876"
      >
        <a-entity
          gltf-model="#Percy"
          scale="2. 2. 2."
          rotation="0 45 0"
          position="0 0 0"
          animation-mixer="clip:Armature|mixamo.com|Layer0; loop:infinite"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        preset="custom"
        url="https://cdn.glitch.global/fee03c89-7055-4077-af93-58ebf41c94fa/pattern-Marker2.patt?v=1693179141453"
      >
        <a-entity
          gltf-model="#Percy2"
          scale="2. 2. 2."
          rotation="0 45 0"
          position="0 0 0"
          animation-mixer="clip:Armature|mixamo.com|Layer0; loop:infinite"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        preset="custom"
        url="https://cdn.glitch.global/fee03c89-7055-4077-af93-58ebf41c94fa/pattern-Marker3.patt?v=1693179143075"
      >
        <a-entity
          gltf-model="#Percy3"
          scale="2. 2. 2."
          rotation="0 45 0"
          position="0 0 0"
          animation-mixer="clip:Armature|mixamo.com|Layer0; loop:infinite"
        ></a-entity>
      </a-marker>
      <!--
      <a-marker preset="hiro">
        <a-entity gltf-model="#Percy" scale="2. 2. 2." rotation = "0 45 0" position="0.8 0.1 -3" animation-mixer="clip:Cakilan_1_remap; loop:infinite; timeScale: 2"></a-entity>
      </a-marker>-->
      <a-entity sound="src: #sound" autoplay="false"></a-entity>
      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
