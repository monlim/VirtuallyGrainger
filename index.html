<!DOCTYPE html>
<html>
  <head>
    <title> Virtually Grainger </title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      markers_start
      vr-mode-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true"
      embedded
      arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;"
    >
      <a-assets>
        <a-asset-item
          id="Percy1"
          response-type="arraybuffer"
          src="/PercyGLBs/Percy-1.glb"
        ></a-asset-item>
        <a-asset-item
          id="Percy2"
          response-type="arraybuffer"
          src="/PercyGLBs/Percy-2.glb"
        ></a-asset-item>
        <a-asset-item
          id="Percy3"
          response-type="arraybuffer"
          src="/PercyGLBs/Percy-3.glb"
        ></a-asset-item>
      </a-assets>
      <a-marker
        type="pattern"
        preset="custom"
        url="/resources/markers/pattern-Marker1.patt"
      >
        <a-entity
          gltf-model="#Percy1"
          scale="2. 2. 2."
          rotation="0 45 0"
          position="0 0 0"
          animation-mixer="clip:Armature|mixamo.com|Layer0; loop:infinite"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        preset="custom"
        url="/resources/markers/pattern-Marker2.patt"
      >
        <a-entity
          gltf-model="#Percy2"
          scale="2. 2. 2."
          rotation="0 45 0"
          position="0 0 0"
          animation-mixer="clip:Armature|mixamo.com|Layer0; loop:infinite"
        ></a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        preset="custom"
        url="/resources/markers/pattern-Marker3.patt"
      >
        <a-entity
          gltf-model="#Percy3"
          scale="2. 2. 2."
          rotation="0 45 0"
          position="0 0 0"
          animation-mixer="clip:Armature|mixamo.com|Layer0; loop:infinite"
        ></a-entity>
      </a-marker>
      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
